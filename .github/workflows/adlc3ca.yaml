name: my ADLC3 CA
on: [push]

jobs:
  CAforCICD:
    runs-on: ubuntu-latest
    steps:
    - name: check out
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: setup node.js environment
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Deploy to Railway
      uses: bervProject/railway-deploy@main
      with:
        railway_token: ${{ secrets.RAILWAY_TOKEN }}
        service: "ADLC3"